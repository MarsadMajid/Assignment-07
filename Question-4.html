<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // <!-- Write a js program to check whether a number is divisible by 5 and 11 or not -->
        var num4 = prompt("Enter a number")
        if (num4%5==0 && num4%11==0){
            alert( "The number is divisible by 5 and 11")
        }
        else(
            alert("The number is not divisible by 5 and 11")
        )

    </script>

</body>
</html>
