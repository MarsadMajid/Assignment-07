    <script>
        // <!-- 14. Write a js program to input angles of a triangle and check whether triangle is valid or not. -->
        var angle114 =+ prompt("Enter the angle of one side")
        var angle214 =+ prompt("Enter the angle of second side")
        var angle314 =+ prompt("Enter the angle of third side")
        function cal14 (x,y,z){
            var result14 = x + y + z 
            if (result14==180){
                console.log( result14 , "The sum of angles makes a triangle")
            }

                console.log( result14 , "The sum of angles does not make a triangle")
            }
