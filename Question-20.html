<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1><pre>
        Write a js program to input basic salary of an employee and calculate its Gross salary according to following:
Basic Salary <= 10000 : HRA = 20%, DA = 80%
Basic Salary <= 20000 : HRA = 25%, DA = 90%
Basic Salary > 20000 : HRA = 30%, DA = 95%
    </pre></h1>

        <script>
            var sal20 =+ prompt("Enter Your salary")
            function salary (x){
                if (sal20 <= 10000) {
                    var hra = x * (20/100)
                    var Da = x * (80/100)
                    var result = x + hra + Da
                    result = alert(result + " "+ "Gross salary")
                }
                else if (sal20 <= 20000) {
                    var hra = x * (25/100)
                    var Da = x * (90/100)
                    var result = x + hra + Da
                    result = alert(result + " "+ "Gross salary")
                }
                else if (sal20 > 20000) {
                    var hra = x * (30/100)
                    var Da = x * (95/100)
                    var result = x + hra + Da
                    result = alert(result + " "+ "Gross salary")
                }
            }

                salary(sal20);
            
        </script>
</body>
</html>
