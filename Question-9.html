    <meta charset="UTF-8">

<body>
    <h1>
        9. Write a js program to input any character and check whether it is alphabet, digit or special character.
    </h1>
    <script>
        var data9 = prompt("Enter a Alphabet or digit or speical number")
         if (data9 >= 'a' && data9 <= 'z') {
           alert(data9 + ' is  alphabet.');
         }
         else if (data9 >= 'A' && data9 <= 'Z') {
             alert(data9 + ' is alphabet.');
         }
         else if (data9 >= 0 ){
            alert(data9 + ' is digit.');
         }
         else {
            alert(data9 + ' is special character.');
         }
    </script>
</body>
