<body>
    <script>
        var character = prompt("Enter your data"); 
         if (character >= 'a' && character <= 'z') {
           console.log(character , ' is lowercase alphabet.');
         }if (character >= 'A' && character <= 'Z') {
             console.log(character , ' is uppercase alphabet.');
         }
    </script>
    
</body>
