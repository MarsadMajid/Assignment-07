<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // <!-- 8. Write a js program to input any alphabet and check whether it is vowel or consonant. -->
        var a8= "a"
        var e8= "e"
        var i8= "i"
        var o8= "o"
        var u8= "u"
        var data8 = prompt("Enter a Alphabet")
        if (data8==a8||data8==e8||data8== i8||data8== o8||data8== u8){
            alert("It is a vowel")
        }
        else{
            alert("It's a consonant")
        }
    </script>

</body>
</html>
